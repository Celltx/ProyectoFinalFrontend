<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registro.css">
    <title>Registrarme</title>
</head>

<body>
    <a class="back-arrow" href="index.html" aria-label="Volver al inicio">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M15 18l-6-6 6-6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </a>
    <form class="registro-form" action="index.html" method="post">
        <h1>Registro de Usuario</h1>

        <label for="username">Nombre de Usuario:</label><br>
        <input class="inputs" type="text" id="username" name="username" required><br><br>
        
        <label for="email">Correo Electrónico:</label><br>
        <input class="inputs" type="email" id="email" name="email" required><br><br>
        
        <label for="password">Contraseña:</label><br>
        <input class="inputs" type="password" id="password" name="password" required><br><br>
        
        <input id="submit" type="submit" value="Registrarme">
    </form>

   
</body>

</html>
